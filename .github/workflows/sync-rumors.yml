name: Sync Rumors (Scheduled)

on:
  schedule:
    # Every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  sync-rumors:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run rumor sync
        env:
          # Production database for sync script
          SUPABASE_SYNC_URL: ${{ secrets.SUPABASE_PRODUCTION_URL }}
          SUPABASE_SYNC_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_PRODUCTION_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: 'gemini-3-flash-preview'
        run: npm run sync-rumors

      - name: Report status
        if: always()
        run: echo "Rumor sync workflow completed with status ${{ job.status }}"
