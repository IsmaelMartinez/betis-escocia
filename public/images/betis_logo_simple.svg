  <rect x="50" y="145" width="100" height="12" fill="#00954c" rx="2"/>
  <text x="100" y="152" font-family="serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">REAL BETIS BALOMPIÃ‰</text>
