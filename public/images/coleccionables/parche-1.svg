<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Patch Background (Rounded Rectangle) -->
  <rect x="80" y="120" width="240" height="160" rx="20" ry="20" 
        fill="#00A651" stroke="#FFFFFF" stroke-width="6"/>
  
  <!-- Inner Border -->
  <rect x="100" y="140" width="200" height="120" rx="10" ry="10" 
        fill="none" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Central Shield -->
  <circle cx="200" cy="200" r="35" fill="#FFFFFF"/>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00A651">REAL</text>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00A651">BETIS</text>
  
  <!-- Scottish Flag Cross -->
  <path d="M 120 160 L 140 180 M 140 160 L 120 180" stroke="#FFFFFF" stroke-width="4"/>
  <path d="M 260 160 L 280 180 M 280 160 L 260 180" stroke="#FFFFFF" stroke-width="4"/>
  <path d="M 120 220 L 140 240 M 140 220 L 120 240" stroke="#FFFFFF" stroke-width="4"/>
  <path d="M 260 220 L 280 240 M 280 220 L 260 240" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Text at Bottom -->
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">PEÑA BÉTICA ESCOCESA</text>
  
  <!-- Subtitle -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00A651">PARCHE BORDADO</text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Para coser en ropa</text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">8cm x 6cm</text>
</svg>
